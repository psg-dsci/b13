<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <h1>{{ name }}</h1>
        <p>{{ about }}</p>
    </header>
    <main>
        <section>
            <h2>Skills</h2>
            <ul>
                {% for skill in skills %}
                <li>{{ skill }}</li>
                {% endfor %}
            </ul>
        </section>
        <section>
            <h2>Projects</h2>
            <ul>
                {% for project in projects %}
                <li>
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
